log4j.rootLogger=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%t] [%c{4}] %M %m%n

log4j.logger.it.com.atlassian.jira.ext.commitacceptance=DEBUG, console
log4j.additivity.it.com.atlassian.jira.ext.commitacceptance=false

log4j.logger.com.atlassian.jira.ext.commitacceptance=DEBUG, console
log4j.additivity.com.atlassian.jira.ext.commitacceptance=false